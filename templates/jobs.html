<div class="row border-bottom pb-2 mt-2">
    <div class="col">
            <h4 class="text-secondary"><strong>{{job['title']}}</strong></h4>
        <div>
            <strong>Location: </strong>{{job['location']}}
        </div>
            {% if 'salary' in job %}
        <div class="mb-2">
            <strong>Salary: </strong>{{job['salary']}}
        </div>
            {% endif %}
    </div>
    <div class="col-1">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
</div>
